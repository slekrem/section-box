<link rel="import" href="../polymer/polymer.html">

<!--
`section-box`


@demo demo/index.html
-->

<dom-module id="section-box">
  <template>
    <style>
      :host {
        display: block;
      }
      article {
        font-weight: 100;
        max-width: 500px;
        text-align: center;
        margin: 0 auto 100px auto;
      }
      article h2 {
        font-weight: 100;
        font-size: 50px;
        margin: 5px;
      }
      article p {
        font-size: 18px;
        line-height: 30px;
      }
      article hr {
        width: 100px;
        height: 1px;
        border: none;
        margin: 20px auto;
        background-color: black;
      }
    </style>
    <section>
      <article>
        <hr />
        <h2><content select=".h2-content"></content></h2>
        <p><content select=".p-content"></content></p>
      </article>
    </section>
  </template>
  <script>
    Polymer({
      is: 'section-box'
    });
  </script>
</dom-module>
